[package]
name = "door-async"
version = "0.1.0"
edition = "2021"

[dependencies]
door-sshproto = { path = "../sshproto", features = ["std"] }
# door-sshproto = { path = "../sshproto", features = []}
log = { version = "0.4", features = ["release_max_level_info"] }
rpassword = "6.0"
argh = "0.1"

# smol = { version = "1.2" }
# futures-io = "0.3"
# futures-micro = "0.5"
# async-dup = "1.2"

# pin-utils = "0.1"
# pin-project = "1.0"
# parking_lot = { version = "0.12", features = ["arc_lock", "send_guard"] }

# "net" for AsyncFd on unix
tokio = { version = "1.17", features = ["sync", "net"] }
# require alpha for https://github.com/rust-lang/futures-rs/pull/2571
futures = { version = "0.4.0-alpha.0", git = "https://github.com/rust-lang/futures-rs", revision = "8b0f812f53ada0d0aeb74abc32be22ab9dafae05" }
async-trait = "0.1"
moro = "0.4"

libc = "0.2"
nix = "0.24"

# TODO
pretty-hex = "0.3"
snafu = { version = "0.7", default-features = true }

[dev-dependencies]
anyhow = { version = "1.0" }
tokio = { version = "1.17", features = ["full"] }
pretty-hex = "0.3"
simplelog = "0.12"
